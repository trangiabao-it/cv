<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.pinimg.com/originals/a9/66/ff/a966ff1edb4027754b154aa634a8cd1e.png"
    />
    <title>Tran Gia Bao</title>

    <!-- Font nghệ nghệ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/background.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>giabao</h1>
      </div>

      <nav>
        <ul>
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Portfolio</a>
          </li>
          <li>
            <a href="">News</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul>
        <button>Buy Now</button>
      </nav>

      <div class="bar" onclick="showNavPhone()">
        <i class="fas fa-bars"></i>
      </div>

      <div class="nav-phone" id="nav-phone">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Portfolio</li>
          <li>New</li>
          <li>Contact</li>
        </ul>
      </div>
    </header>

    <div class="background" id="particles-js">
      <!-- BEM: giảm sự trùng class -->
      <div class="background__content">
        <div class="background__content__name">
          <h1>Gia Bao</h1>
        </div>
        <div class="background__content__skill"></div>
        <div class="background__content__from"></div>
        <div class="background__content__button"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./js/app.js"></script>

    <script>
      function showNavPhone() {
        // scope
        // DOM
        document.getElementById("nav-phone").style.transform = "none";
        document.getElementById("nav-phone").style.animation = "none";
      }
    </script>
  </body>
</html>
